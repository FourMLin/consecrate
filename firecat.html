<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火貓-戰鬥人員 ｜ 奉妖</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="line">
            <div class="line-b line-l"></div>
            <div class="line-b line-r"></div>
        </div>
        <div class="character-bg"></div>
        <div class="character-stand"></div>
        <div class="data">
            <div class="name">
                <img src="img/firecar-name.png" alt="">
            </div>
            <div class="personal-value">
                <ul>
                    <li>
                        <div class="value-title">戰鬥力</div>
                        <div class="value-bar">
                            <div class="value-bar-b" style="width: 90%;"></div>
                        </div>
                    </li>
                    <li>
                        <div class="value-title">道德感</div>
                        <div class="value-bar">
                            <div class="value-bar-b" style="width: 35%;"></div>
                        </div>
                    </li>
                    <li>
                        <div class="value-title">食量</div>
                        <div class="value-bar">
                            <div class="value-bar-b" style="width: 43%;"></div>
                        </div>
                    </li>
                    <li>
                        <div class="value-title">演技</div>
                        <div class="value-bar">
                            <div class="value-bar-b" style="width: 21%;"></div>
                        </div>
                    </li>
                    <li>
                        <div class="value-title">靈物承受力</div>
                        <div class="value-bar">
                            <div class="value-bar-b" style="width: 47%;"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="story">
                <h4>角色介紹</h4>
                <p>火貓對任何事情都相當講究，他在做任何事情都會有一套的標準，很難界定他是屬於理性或感性思考者，有時他會因為情感上的介意而無法動作，有時會因為理性的作法而捨棄道德，但不管怎麼樣，他是個優秀的勾小隊隊員。</p>
            </div>
        </div>
        <div class="arrow">
            <div class="next">
                <img src="img/arrow.png" alt="">
            </div>
            <div class="pre">
                <img src="img/arrow.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
